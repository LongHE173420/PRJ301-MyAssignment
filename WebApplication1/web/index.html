<head>

            background-color: #fff;
            padding: 20px;

            align-items: baseline;
            margin-bottom: 10px;
        }

        p {

        img {

            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }

<div class="container">

    <div>

    <div>
        <label for="fullName">Full Name:</label>

    </div>

    <div>
        <label for="email">Email:</label>
        <p id="email">AnhNN72@fe.edu.vn</p>

    <div>

</div>

</html>
